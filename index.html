<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Website</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background color */
            font-family: roboto; /* Set a font for the text */
        }
        .container {
            max-width: 800px; /* Center the content within a container */
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; /* White background for content */
            border: 1px solid #ddd; /* Add a border around the content */
            border-radius: 5px; /* Add rounded corners to the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Basic Website</h1>
        <p>This is a simple website with a light grey background.</p>
    </div>
</body>
</html>
